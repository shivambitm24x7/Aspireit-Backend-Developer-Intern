<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspireit Backend</title>
</head>
<body>
    <h1>Welcome to Aspireit Backend</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="profile"></div>
    <form id="analyzeForm">
        <textarea id="textToAnalyze" placeholder="Enter text to analyze"></textarea>
        <button type="submit">Analyze</button>
    </form>
    <div id="analysisResult"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            alert(data.message);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (data.access_token) {
                localStorage.setItem('token', data.access_token);
                alert('Login successful');
            } else {
                alert(data.message);
            }
        });

        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('textToAnalyze').value;
            const token = localStorage.getItem('token');
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            document.getElementById('analysisResult').innerText = `Polarity: ${data.polarity}, Subjectivity: ${data.subjectivity}`;
        });
    </script>
</body>
</html>
